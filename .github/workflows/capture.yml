name: signage-capture

on:
  schedule:
    - cron: "*/15 * * * *"   # 15分おき
  workflow_dispatch:

jobs:
  capture:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.41.0-jammy

    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: npm ci

      - name: Capture
        run: node capture.js
