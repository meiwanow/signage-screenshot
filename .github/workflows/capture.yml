name: Capture Screenshot via Cloudflare

on:
  repository_dispatch:
    types: [capture]

permissions:
  contents: write

jobs:
  capture:
    runs-on: ubuntu-latest

    container:
      image: mcr.microsoft.com/playwright:v1.57.0-jammy

    steps:
      - uses: actions/checkout@v4

      - run: npm install

      - run: node scripts/screenshot.js

      - run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add latest.png
          git commit -m "update screenshot" || echo "no change"
          git push
