name: signage-capture

on:
  schedule:
    # 平日 8:20–17:40 JST（UTC換算）
    # 23:20–23:59
    - cron: '20-59/15 23 * * 1-5'
    # 00:00–08:40
    - cron: '0-40/15 0-8 * * 1-5'
  workflow_dispatch:

jobs:
  capture:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.41.0-jammy

    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: npm ci

      - name: Capture
        run: node capture.js
