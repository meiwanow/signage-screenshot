name: Capture Screenshot via Cloudflare

on:
  repository_dispatch:
    types: [capture]

permissions:
  contents: write

jobs:
  capture:
    runs-on: ubuntu-latest

    container:
      image: mcr.microsoft.com/playwright:v1.57.0-jammy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install
        working-directory: /__w/signage-screenshot/signage-screenshot

      - name: Capture screenshot
        run: node scripts/screenshot.js
        working-directory: /__w/signage-screenshot/signage-screenshot

      - name: Commit image
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add latest.png
          git commit -m "update screenshot" || echo "no change"
          git push
        working-directory: /__w/signage-screenshot/signage-screenshot
